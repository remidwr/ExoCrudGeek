<h3>Modifier le profil de {{ currentUser.pseudo }}</h3>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <p>
        <label>Pseudo : </label>
        <input nbInput formControlName="pseudo"/>
    </p>
    <p>
        <label>Date de naissance : </label>
        <input nbInput [nbDatepicker]="datepicker" formControlName="birthdate"/>
        <nb-datepicker #datepicker></nb-datepicker>
    </p>
    <p>
        <label>Email : </label>
        <input nbInput formControlName="email"/>
    </p>

    <div formArrayName="manga">
        <h5>Ajouter vos mangas préférés : </h5>
        <button nbButton status="primary" type="button" (click)="AddManga()">Ajouter un manga</button>
        <nb-list>
            <nb-list-item *ngFor="let mangaControl of getManga().controls; let i = index;">
                    Manga {{ i + 1 }} : <input nbInput type="text" [formControlName]="i"/> &nbsp;
                    <button nbButton status="danger" type="button" (click)="RemoveManga(i)">X</button>
            </nb-list-item>
        </nb-list>
    </div>

    <div formArrayName="game">
        <h5>Ajouter vos jeux vidéo préférés : </h5>
        <button nbButton status="primary" type="button" (click)="AddGame()">Ajouter un jeu vidéo</button>
        <nb-list>
            <nb-list-item *ngFor="let gameControl of getGame().controls; let i = index;">
                    Jeu vidéo {{ i + 1 }} : <input nbInput type="text" [formControlName]="i"/> &nbsp;
                    <button nbButton status="danger" type="button" (click)="RemoveGame(i)">X</button>
            </nb-list-item>
        </nb-list>
    </div>

    <p>
        <button nbButton status="primary" type="submit" [disabled]="userForm.invalid">Confirmer</button> &nbsp;
        <button nbButton status="danger" type="button" [routerLink]="['../../']">Back</button>
    </p>
</form>
